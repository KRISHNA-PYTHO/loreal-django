<div class="card">
    <img src="{{ image_url }}" class="card-img-top" alt="{{ title }}">
    <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">{{ description }}</p>
        {% if price %}
            <p class="card-text"><strong>Price: ${{ price }}</strong></p>
        {% endif %}
        <a href="{{ detail_url }}" class="btn btn-primary">View Details</a>
    </div>
</div>
