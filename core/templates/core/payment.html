{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center">Payment</h2>
            <form method="POST" action="{% url 'process_payment' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="card_name">Cardholder Name</label>
                    <input type="text" class="form-control" id="card_name" name="card_name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="card_number">Card Number</label>
                    <input type="text" class="form-control" id="card_number" name="card_number" placeholder="Enter card number" required>
                </div>
                
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="expiry_date">Expiry Date</label>
                        <input type="text" class="form-control" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Enter CVV" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="billing_address">Billing Address</label>
                    <textarea class="form-control" id="billing_address" name="billing_address" rows="3" placeholder="Enter billing address" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Proceed to Payment</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
