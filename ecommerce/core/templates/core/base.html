<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="L’Oréal - Your one-stop destination for premium beauty and skincare products.">
        <title>L’Oréal Store | {% block title %}{% endblock title %}</title>

        <link rel="icon" href="{% static 'core/images/favicon.ico' %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static 'core/css/fontawesome.css' %}">
        <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}"> 
        <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">

        {% block css %}{% endblock css %}
    </head>
    <body>

        {% include "core/navbar.html" %} 

        <main>
            {% block content %}{% endblock content %}
        </main>
        
        {% include "core/footer.html" %}

        <script src="{% static 'core/js/jquery.js' %}"></script>
        <script src="{% static 'core/js/popper.js' %}"></script>
        <script src="{% static 'core/js/fontawesome.js' %}"></script>
        <script src="{% static 'core/js/bootstrap.min.js' %}"></script>

    </body>
</html>
