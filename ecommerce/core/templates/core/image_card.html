<div class="container mt-5">
    <h1 class="text-center text-uppercase font-weight-bold">L’Oréal Exclusive Collections</h1>
</div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <!-- Skincare Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg border-0">
                <img class="card-img-top" src="static/core/images/skincare.jpg" alt="Skincare Collection">
                <div class="card-body text-center">
                    <h5 class="card-title">Skincare</h5>
                    <p class="card-text">Nourish your skin with our premium skincare range.</p>
                    <a href="{% url 'skincare' %}" class="btn btn-danger">Explore</a>
                </div>
            </div>
        </div>

        <!-- Haircare Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg border-0">
                <img class="card-img-top" src="static/core/images/haircare.jpg" alt="Haircare Collection">
                <div class="card-body text-center">
                    <h5 class="card-title">Haircare</h5>
                    <p class="card-text">Revitalize your hair with our advanced haircare solutions.</p>
                    <a href="{% url 'haircare' %}" class="btn btn-danger">Explore</a>
                </div>
            </div>
        </div>

        <!-- Makeup Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg border-0">
                <img class="card-img-top" src="static/core/images/makeup.jpg" alt="Makeup Collection">
                <div class="card-body text-center">
                    <h5 class="card-title">Makeup</h5>
                    <p class="card-text">Enhance your beauty with our luxurious makeup products.</p>
                    <a href="{% url 'makeup' %}" class="btn btn-danger">Explore</a>

            </div>
        </div>
    </div>
