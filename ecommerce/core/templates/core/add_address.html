{% extends "core/base.html" %}

{% block content %}
<div class="container-fluid profile view-cart view-cart-right-side-bar">
      <div class="row">
        <div class="col-md-2 d-none d-md-block sidebar" >
            <nav >
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'profile' %}">
                    <i class="fas fa-user-circle"></i>
                    Dashboard <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'changepassword' %}">
                    <i class="fas fa-lock"></i>
                    Change Password
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'order' %}">
                    <i class="fas fa-box"></i>
                    Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'viewcart'  %}">
                    <i class="fas fa-shopping-cart"></i>
                    Cart
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'address' %}">
                    <i class="fas fa-map-marker-alt"></i>
                    Address
                    </a>
                </li>
                </ul>            
            </div>
            </nav>
        </div>    
        <div class="col-md-8">
                <div class="container">
                    <div class="row">
                            <div class="col-sm-12 mt-4">
                        <div class="container profile-form">
                            <div class="reg ">
                                <h3 class="text-primary">L’Oréal Profile</h3>
                            </div>
                            <form action="" method="POST" novalidate>
                                {% csrf_token %}
                                {% for f in mf %}
                                <div class="form-group mr-4 ml-4">
                                    {{f.label_tag}} {{f}} {{f.errors}}
                                </div>
                                {% endfor %}
                                <div class="text-center">
                                    <input type="submit" value="Save" class="btn btn-dark register-button">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>        
            </div>
        </div>
      </div>
    </div>

{% endblock content %}
