{% extends "core/base.html" %}

{% block css %}
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
<style>
    body {
        text-align: center;
        padding: 40px 0;
        background: linear-gradient(135deg, #f0f8ff, #dff0d8);
    }
    .card {
        background: white;
        padding: 60px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
        max-width: 500px;
        margin: auto;
    }
    h1 {
        color: #4CAF50;
        font-family: "Nunito Sans", sans-serif;
        font-weight: 900;
        font-size: 36px;
        margin-bottom: 15px;
    }
    p {
        color: #333;
        font-size: 18px;
        margin-bottom: 20px;
    }
    .checkmark-container {
        border-radius: 50%;
        height: 100px;
        width: 100px;
        background: #E8F5E9;
        margin: 0 auto 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .checkmark {
        color: #4CAF50;
        font-size: 50px;
    }
    .btn-success {
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 5px;
    }
</style>
{% endblock css %}

{% block content %}
<div class="pay">
    <h1 class="payment">Payment Successful</h1>
</div>

<div class="card">
    <div class="checkmark-container">
        <i class="checkmark">âœ“</i>
    </div>
    <h1>Success</h1> 
    <p>Your order has been received successfully.<br>Thank you for your purchase!</p>
    <a href="{% url 'home' %}" class="btn btn-success">Continue Shopping</a>
</div>
{% endblock content %}
