{% extends "core/base.html" %}

{% block css %}
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
<style>
  body {
    text-align: center;
    padding: 40px 0;
    background-color: #f4f4f4;
  }
  
  h1 {
    color: #0078C1;
    font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
    font-weight: 900;
    font-size: 38px;
    margin-bottom: 15px;
  }
  
  p {
    color: #333;
    font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
    font-size: 18px;
    margin: 10px 0;
  }
  
  .icon-container {
    border-radius: 100px;
    height: 120px;
    width: 120px;
    background: #EAF7FF;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 20px;
  }

  .icon-container i {
    color: #0078C1;
    font-size: 60px;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    display: inline-block;
    max-width: 450px;
    margin: auto;
  }

  .continue-btn {
    margin-top: 30px;
  }
</style>
{% endblock css %}

{% block content %}
<div class="container">
  <h1 class="payment">Payment Successful</h1>
  
  <div class="card">
    <div class="icon-container">
      <i class="fas fa-check-circle"></i>
    </div>
    
    <h2>Thank You!</h2> 
    <p>Your order has been received successfully.<br> We appreciate your purchase!</p>
    
    <div class="continue-btn">
      <a href="{% url 'home' %}" class="btn btn-primary btn-lg">Continue Shopping</a>
    </div>
  </div>
</div>
{% endblock content %}
