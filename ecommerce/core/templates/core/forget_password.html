{% extends "core/base.html" %}

{% block content %}
<div class="container-fluid forget-pass py-5 d-flex justify-content-center align-items-center" style="min-height: 100vh; background: linear-gradient(135deg, #f8f9fa, #e9ecef);">
    <div class="container profile-form rounded shadow-lg p-4 bg-white" style="max-width: 450px;">
        <div class="reg mb-4 text-center">
            <h3 class="text-danger fw-bold">Forgot Password</h3>
            <p class="text-muted">Enter your email to reset your password</p>
        </div>

        <!-- Forgot Password Form -->
        <form method="POST" class="text-center">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-danger btn-lg w-100">Reset Password</button>
        </form>

        <!-- Display Messages -->
        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
