{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-light text-center">
                    <h3>Contact Us</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'contact' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5 text-center">
        <div class="col-md-4">
            <i class="fas fa-phone fa-2x text-dark"></i>
            <p class="mt-2">+91 86528 19945</p>
        </div>
        <div class="col-md-4">
            <i class="fas fa-envelope fa-2x text-dark"></i>
            <p class="mt-2">info@codekrafters.in</p>
        </div>
        <div class="col-md-4">
            <i class="fas fa-map-marker-alt fa-2x text-dark"></i>
            <p class="mt-2">Thane, Maharashtra</p>
        </div>
    </div>
</div>
{% endblock content %}
